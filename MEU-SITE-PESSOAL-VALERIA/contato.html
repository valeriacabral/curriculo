        <main>

            <form action="">

                <fieldset>
                    <label for="input-nome">Digite seu nome:</label>
                    <input type="text" id="input-nome" class="input-form" required>
                </fieldset>

                <fieldset>
                    <label for="input-email">Digite seu e-mail:</label>
                    <input type="email" id="input-email" class="input-form" required>
                </fieldset>

                <fieldset>
                    <label for="input-tel">Digite seu telefone:</label>
                    <input type="tel" id="input-tel" class="input-form" placeholder="(00) X XXXX-XXXX">
                </fieldset>

                <fieldset>
                    <label for="input-message">Insira uma mensagem:</label>
                    <textarea id="input-message" cols="30" rows="10" class="input-form" required></textarea>
                </fieldset>

                <input type="submit" class="button">

            </form>
